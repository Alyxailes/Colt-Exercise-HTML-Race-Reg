<!DOCTYPE html>

<head>
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" required>

            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last" required>
            <br><br>
        </div>

        <div>
            <label for="race">Select a Race:</label>
            <br>

            <input type="radio" name="race" id="fivek" value="fivek">
            <label for="fivek">Fun Run 5k</label>
            <br>

            <input type="radio" name="race" id="half" value="halfm">
            <label for="half">Half Marathon</label>
            <br>

            <input type="radio" name="race" id="full" value="fullm">
            <label for="full">Full Marathon</label>
            <br>
        </div>

        <div>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required minlength="6" maxlength="20">
        </div>

        <div>
            <br>
            <label for="agegroup">Select Age Group: </label>
            <select name="age" id="agegroup" required>
                <option value="">--Choose an Option--</option>
                <option value="u18">Under 18</option>
                <option value="18plus">18-25</option>
                <option value="26plus">26-49</option>
                <option value="50plus">50+</option>
            </select>
        </div>

        <br>
        <button>Register!</button>
    </form>
</body>

</html>
